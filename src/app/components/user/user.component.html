<ng-container *ngIf="!isLogged; else logged">
    <div>
        <button (click) = "isLogged = true">Log in</button>
    </div>

    <br>

    <div>
        <button>Register</button>
    </div>
</ng-container>

<ng-template #logged>
    <div>
        <button>Go to administration</button>
        <button>Go to profile</button>
        <button (click) = "isLogged = false">Log out</button>
    </div>

    <br>

    <div>{{level}}</div>

    <br>
    
    <div>
        <button (click) = "level = level+1">Add Level</button>
        <button (click) = "level = level-1">Substarct Level</button>
        <button *ngIf="level>=10">New Button</button>
    </div>

</ng-template>
